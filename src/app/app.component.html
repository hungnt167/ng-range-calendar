<ng-range-calendar
        [min]="minDate"
        [touchUi]="true"
        [isTransparent]="false"
        [rangeMode]="rangeMode"
        (rangeChange)="dateChange($event)"
></ng-range-calendar>
<button (click)="open()">Open</button>
<button (click)="showSelected()">ShowSelected</button>
<button (click)="reset()">Reset</button>
<p> rangeMode <input type="checkbox" [(ngModel)]="rangeMode"></p>
